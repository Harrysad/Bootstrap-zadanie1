<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap-zadanie1</title>
</head>

<body>

    <div class="container text-center">
        <div class="skills-section">
            <h2>My skills</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="skill-box p-3 bg-light rounded-circle">
                        <i class="fab fa-html5 rounded-circle bg-light text-warning"></i>
                    </div>
                    <p class="skill-name">HTML5</p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="skill-box p-3 bg-light rounded-circle">
                        <i class="fab fa-css3-alt rounded-circle bg-light text-warning"></i>
                    </div>
                    <p class="skill-name">CSS3</p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="skill-box p-3 bg-light rounded-circle">
                        <i class="fab fa-js rounded-circle bg-light text-warning"></i>
                    </div>
                    <p class="skill-name">JavaScript</p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="skill-box p-3 bg-light rounded-circle">
                        <i class="fab fa-react rounded-circle bg-light text-warning"></i>
                    </div>
                    <p class="skill-name">ReactJS</p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="skill-box p-3 bg-light rounded-circle">
                        <i class="fab fa-git rounded-circle bg-light text-warning"></i>
                    </div>
                    <p class="skill-name">GIT</p>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="skill-box p-3 bg-light rounded-circle">
                        <i class="fab fa-wordpress rounded-circle bg-light text-warning"></i>
                    </div>
                    <p class="skill-name">WordPress</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
